<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111827; /* Dark background */
        }

        .game-container {
            text-align: center;
            background-color: #1F2937; /* Darker container */
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 450px;
        }

        h1 {
            color: #6366F1; /* Vibrant purple */
            margin-bottom: 16px;
            font-size: 2em;
        }

        #scoreDisplay {
            font-size: 1.5em;
            color: #A855F7; /* Lighter purple */
            margin-bottom: 20px;
        }

        canvas {
          background-color: #374151; /* Dark grey canvas */
          border: 4px solid #4B5563; /* Darker border */
          display: block;
          margin: 0 auto;
          max-width: 100%;
          height: auto;
          border-radius: 8px;
        }

        #button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 12px 24px;
            font-size: 1em;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Press Start 2P', sans-serif;
            border: none;
        }

        .button.start {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button.start:hover {
             background-color: #45a049;
        }

        .button.pause {
            background-color: #F9A8D4; /* Pink */
            color: #212121;
        }

        .button.pause:hover {
            background-color: #F48FB1;
        }

        #message-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }

       #difficulty-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #difficulty-label {
            color: #A0AEC0;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        #difficulty-select {
            padding: 10px;
            font-size: 0.9em;
            border-radius: 8px;
            border: 1px solid #4A5568;
            background-color: #2D3748;
            color: #CBD5E0;
            width: 100%;
            max-width: 300px;
            font-family: 'Press Start 2P', sans-serif;
        }

        #difficulty-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(107, 114, 142, 0.5);
        }

        @media screen and (max-width: 600px) {
            .game-container {
                padding: 16px;
            }
            h1 {
                font-size: 1.75em;
            }
            #scoreDisplay {
                font-size: 1.25em;
            }
            .button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
             #difficulty-select {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-inter antialiased">
    <div class="game-container">
        <h1 class="text-purple-500 text-2xl font-bold mb-4">G Snake Game</h1>
        <p id="scoreDisplay" class="text-purple-300 text-lg mb-6">Score: 0</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
         <div id="difficulty-container">
            <label for="difficulty-select" id="difficulty-label">Difficulty:</label>
            <select id="difficulty-select">
                <option value="100">Easy</option>
                <option value="75">Medium</option>
                <option value="50">Hard</option>
                <option value="25">Extreme</option>
            </select>
        </div>
        <div id="button-container" class="mt-4 flex flex-col items-center">
            <button id="startButton" class="button start bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Start</button>
            <button id="pauseButton" class="button pause bg-pink-500 hover:bg-pink-700 text-gray-900 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Pause</button>
        </div>
        <div id="message-container" class="hidden"></div>
    </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const startButton = document.getElementById("startButton");
const pauseButton = document.getElementById("pauseButton");
const messageContainer = document.getElementById("message-container");
const difficultySelect = document.getElementById("difficulty-select");

let gameRunning = false;
let intervalId;
let gridSize = 20;
let snake = [{ x: 10, y: 10 }];
let food = {};
let direction = "right";
let score = 0;
let gameSpeed = 100; // Default speed
let gameInterval;
let paused = false;


function showMessage(message) {
    messageContainer.textContent = message;
    messageContainer.classList.add("show-message");
    setTimeout(() => {
        messageContainer.classList.remove("show-message");
    }, 3000);
}

function generateFood() {
    food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
    };
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#A7F3D0" : "#34D399"; // Teal shades for snake
        ctx.fillRect(
            snake[i].x * gridSize,
            snake[i].y * gridSize,
            gridSize,
            gridSize
        );
        ctx.strokeStyle = "#065F46"; // Darker teal border
        ctx.strokeRect(
            snake[i].x * gridSize,
            snake[i].y * gridSize,
            gridSize,
            gridSize
        );
    }

    ctx.fillStyle = "#F87171"; // Red for food
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    ctx.strokeStyle = "#9F1239"; // Darker red border
    ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
}

function update() {
    if (paused) return;

    const head = { x: snake[0].x, y: snake[0].y };

    switch (direction) {
        case "up":
            head.y--;
            break;
        case "down":
            head.y++;
            break;
        case "left":
            head.x--;
            break;
        case "right":
            head.x++;
            break;
    }

    if (
        head.x < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y < 0 ||
        head.y >= canvas.height / gridSize ||
        checkCollision(head)
    ) {
        gameOver();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        generateFood();
        scoreDisplay.textContent = `Score: ${score}`;
    } else {
        snake.pop();
    }

    draw();
}

function checkCollision(head) {
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            return true;
        }
    }
    return false;
}

function gameOver() {
    gameRunning = false;
    clearInterval(intervalId);
    showMessage("Game Over!");
    startButton.textContent = "Restart";
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    snake = [{ x: 10, y: 10 }];
    direction = "right";
}


function startGame() {
    if (gameRunning) return;
    gameRunning = true;
    startButton.textContent = "Start";
    generateFood();
    intervalId = setInterval(update, gameSpeed);
}

function pauseGame() {
    paused = !paused;
    if (paused) {
        clearInterval(intervalId);
        showMessage("Game Paused!");
        pauseButton.textContent = "Resume";
    } else {
        intervalId = setInterval(update, gameSpeed);
        showMessage("Game Resumed!");
        pauseButton.textContent = "Pause";
    }
}


document.addEventListener("keydown", (e) => {
    if (paused) return;
    switch (e.key) {
        case "ArrowUp":
            if (direction !== "down") direction = "up";
            break;
        case "ArrowDown":
            if (direction !== "up") direction = "down";
            break;
        case "ArrowLeft":
            if (direction !== "right") direction = "left";
            break;
        case "ArrowRight":
            if (direction !== "left") direction = "right";
            break;
    }
});

startButton.addEventListener("click", startGame);
pauseButton.addEventListener("click", pauseGame);

difficultySelect.addEventListener("change", () => {
    gameSpeed = parseInt(difficultySelect.value);
    if (gameRunning) {
        clearInterval(intervalId);
        intervalId = setInterval(update, gameSpeed);
    }
});

</script>
</body>
</html>
